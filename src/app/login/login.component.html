<!DOCTYPE html>
<html>
  <nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mb-0 h1">LOGIN</span>
    <small>
    <a class="navbar-brand" href="/">HOME</a>
    
    <a class="navbar-brand" href="/">ABOUT US</a>
    <a class="navbar-brand" href="/">CONTACT US</a>
</small>

  <head>
    <style>
    .container {
      
      width: 50%;
      margin: 100px;
    }
    </style>
    </head>
<div class="container" >
  
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">
        {{msg}}
      </small>
      <div class="form-group">
        <label for="email">Email:</label>
        
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email"
           required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" #emailid="ngModel" [class.is-invalid]="emailid.invalid && emailid.touched">
         <!-- <small class="text-danger" [class.d-none]="emailid.valid || emailid.untouched">
            emailId is required
          </small>-->
          <div *ngIf="emailid.errors && (emailid.invalid && emailid.touched)">
          <small class="text-danger" *ngIf="emailid.errors.required">
              Emailid is required field
          </small>
          <small class="text-danger" *ngIf="emailid.errors.pattern">
              Enter valid emailId
          </small>
        </div> 
          </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" autocomplete="on"  placeholder="Enter password" name="pwd" [(ngModel)]="user.password"
        required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
           <small class="text-danger" [class.d-none]="password.valid || password.untouched">
            Password is required
          </small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button   [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary" >Login</button>
    </form>
 <small class="float-right"  [routerLink]="['/registration']"> New User? Register here</small>
 <!--<a routerLink="/registration"><button class="btn btn-success" > New user? Register </button></a>-->
</div>
</html>
